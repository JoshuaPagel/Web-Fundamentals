<!DOCTYPE html>
    <html>
        <head>
            <title> Registration Form</title>

        </head>
        <body>
            <h1> Registration Form</h1>
            <div>
                <label> First Name: * </label>
                <input type="text" name="first_name">
            </div>
            <div>
                <label> Last Name: * </label>
                <input type="text" name="last_name">
            </div>
            <div>
                <label> Email Adress: * </label>
                <input type="text" name="email">
            </div>
            <div>
                <label> Password: * </label>
                <input type="text" name="password">
            </div>
            <div>
                <label> Confirm Password: * </label>
                <input type="text" name="Confirm password">
            </div>
            <div>
                <label> Birthday: </label>
                <input type="date" name="dob">
            </div>
            <div>
                <label> Gender Identity: </label>
            </div>
            <div>
                <input type="radio" name="font" value="Male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="font" value="Female" id="Female">
                <label for="Female">Female</label>
                <input type="radio" name="font" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary</label>
                <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer</label>
            </div>
            <div>
                <label> A short description of myself: </label>
            </div>
            <div>
                <textarea name="description" cols="20" rows="3"></textarea>
            </div>
            <div>
                <label> Favorite language: </label>
                <select name="language">
                    <option value="JS">JavaScript</option>
                    <option value="Python">Java</option>
                    <option value="html">html</option>
                    <option value="CSS">CSS</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="recive emails" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                <label>* Indicates a required field</label>
            </div>

        </body>
    </html>
